{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Change Password</legend>
            <div class="form-group">
                <label class="form-label mt-4">Password</label>
                <input type="password" class="form-control" placeholder="e.g. 'WillMakeABetterChoiceThisTime'" name="password" required>
            </div>
            <div class="form-group">
                <label class="form-label mt-4">Confirm Password</label>
                <input type="password" class="form-control" placeholder="e.g. (again) 'WillMakeABetterChoiceThisTime'" name="confirmPassword" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Change</button>
        </fieldset>
    </form>
{% endblock %}
