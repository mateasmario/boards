{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset style="width: 50%">
            <legend>Local Settings</legend>
            <div class="form-group">
                 <div class="form-check form-switch">
                     {% if request.session.darkmode %}
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked="" name="darkmode" value="true">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Dark Mode</label>
                     {% else %}
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="darkmode" value="true">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Dark Mode</label>
                     {% endif %}
                </div>
                <div class="form-check form-switch">
                     {% if request.session.disableinformalmessages %}
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault2" checked="" name="disableinformalmessages" value="true">
                        <label class="form-check-label" for="flexSwitchCheckDefault2">Disable Informal Messages</label>
                     {% else %}
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault2" name="disableinformalmessages" value="true">
                        <label class="form-check-label" for="flexSwitchCheckDefault2">Disable Informal Messages</label>
                     {% endif %}
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Save</button>
        </fieldset>
    </form>
{% endblock %}
