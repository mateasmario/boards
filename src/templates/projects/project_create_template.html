{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset style>
            <legend>Create a new project</legend>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Your account</label>
                <div class="col-sm-10">
                    <input type="text" readonly="" class="form-control-plaintext" value="{{ request.user }}">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label mt-4">Project Title</label>
                <input type="text" class="form-control" placeholder="Enter project title" name="title" required>
                <small class="form-text text-muted">This is how your project is going to be recognized by other people.</small>
            </div>
            <div class="form-group">
                <label class="form-label mt-4">Description</label>
                <textarea class="form-control" rows="3" name="description" required></textarea>
            </div>

            <fieldset class="form-group">
                <legend class="mt-4"></legend>
                <label class="form-label" id="output" required>My project is oriented towards 50 people</label>
                <input type="range" class="form-range"  value="50" min="0" max="100" step="10" id="slider" oninput="modifyValue()" name="averageNoPeople">
            </fieldset>

            <div class="form-group">
                <label class="form-label mt-4">GitHub URL</label>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fab fa-github"> </i></span>
                        <input type="text" class="form-control" name="github">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label mt-4">Developer's Website URL</label>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-globe"> </i></span>
                        <input type="text" class="form-control" name="devwebsite">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create my project</button>
        </fieldset>
    </form>
{% endblock %}
