{% extends 'base.html' %}

{% block content %}
    {% include 'projects/project_nav.html' %}

    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'forum_category_list_view' projectPK=project.pk %}">Forums</a></li>
      <li class="breadcrumb-item"><a href="{% url 'forum_category_individual_view' projectPK=project.pk categoryPK=category.pk %}">{{ category.title }}</a></li>
      <li class="breadcrumb-item">Edit Category</li>
    </ol>

    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Edit category</legend>
            <div class="form-group">
                <label class="form-label mt-4">Category Title</label>
                <input type="text" class="form-control" placeholder="e.g. 'Announcements'" name="title" value="{{ category.title }}" required>
            </div>
            <div class="form-group">
                <label class="form-label mt-4">Category Description</label>
                <input type="text" class="form-control" placeholder="e.g. 'A category no one's probably going to click on...'" name="description" value="{{ category.description }}" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"> </i> Save</button>
        </fieldset>
    </form>
{% endblock %}
